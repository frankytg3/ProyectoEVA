{% extends "portalEstudiante/base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
<div class="container mt-5">
    <h2>Finalizar Evaluación</h2>
    <form method="post">
        {% csrf_token %}
        <div class="alert alert-warning">
            ¿Estás seguro de que deseas enviar tus respuestas?
        </div>
        <button type="submit" class="btn btn-success">Enviar</button>
        <a href="{% url 'detalle_evaluacion' evaluacion.id %}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
