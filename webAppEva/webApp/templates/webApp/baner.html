{% extends "webApp/base.html" %}
{% load static %}

{% block titulo %}
{% endblock titulo %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Contenido del carrusel -->
        <div class="col-md-6">
            <div id="carouselImages" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="card shadow-sm">
                            <img src="{% static 'webApp/img/image1.jpg' %}" class="card-img-top img-fluid" alt="Imagen 1">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="card shadow-sm">
                            <img src="{% static 'webApp/img/image2.jpg' %}" class="card-img-top img-fluid" alt="Imagen 2">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="card shadow-sm">
                            <img src="{% static 'webApp/img/image3.jpg' %}" class="card-img-top img-fluid" alt="Imagen 3">
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselImages" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselImages" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!-- Tarjeta de bienvenida -->
        <div class="col-md-6">
            <div class="card mt-5" style="background-color: rgba(255, 255, 255, 0.8);">
                <div class="card-body">
                    <h5 class="card-title">¡Bienvenido a EVA!</h5>
                    <p class="card-text">Ingresa aquí para comenzar.</p>
                </div>
            </div>
            <!-- Botón de login -->
            <div class="mt-3">
                <a href="/login" class="btn btn-primary btn-lg">Ingresar</a>
            </div>
        </div>
    </div>
</div>

<script>
    // Script para el carrusel de imágenes
    $(document).ready(function(){
        $('.carousel').carousel({
            interval: 3000, // Cambia cada 3 segundos
            pause: false // No se pausa al pasar el cursor
        });
    });
</script>
{% endblock content %}
